<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typister by Ali Shah Jindani</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="images/logo.png">

    <!-- Google SEO -->
    <meta name="description" content="Typister is a web app designed to test your typing speed on the keyboard. You can start typing as soon as you visit and work on getting faster, with a simple and clean interface.">
    <meta name="google-site-verification" content="UJvqurcb6_a2eHN3OqiTuFaDozedqiCGpwj7ASinREA" />
    <meta name="google-site-verification" content="rpWHw8clCpBNI5_I4MxAzplI9jRaQvE9zHZPAKUVIKA" />

<body>

    <header>

        <div id="logo">

            <button title="Logo">
                <i class="fas fa-keyboard"></i>
            </button>

        </div>

        <div id="title">Typister</div>

        <div id="buttons">

            <button onclick="setup();" title="Refresh">
                <i class="fa fa-refresh"></i>
            </button>

            <button onclick="if (!timer.active) toggleDialog(1);" title="Duration">
                <i class="fa fa-clock"></i>
            </button>

            <button onclick="if (!timer.active) toggleDialog(0);" title="Results">
                <i class="fa fa-bars"></i>
            </button>

        </div>

        <div id="timer"></div>

    </header>

    <div id="container"><div id="previous"></div></div>

    <input type="text" id="typing-area" autofocus="autofocus">

    <dialog id="results">

        <button onclick="toggleDialog(0, false)" title="Close"><i class="fa fa-times"></i></button>

        <h2>Results</h2>
            <div id="speed"><b>Speed</b><br><span class="content">0</span> wpm</div>
            <div id="accuracy"><b>Accuracy</b><br><div class="content">0</div>%</div>

            <div id="duration"><b>Duration</b><br><span class="content">0h 0m 0s</span></div>
            <div id="words"><b>Words</b><br><span class="content">0</span></div>

            <div id="correct"><b><label style='background: rgb(85, 255, 68);'>Correct</label></b> <span class="content">0</span> values</div>
            <div id="incorrect"><b><label style='background: rgb(255, 85, 68);'>Incorrect</label></b> <span class="content">0</span> values</div>
            <div id="incomplete"><b><label style='background: rgb(0, 255, 255);'>Incomplete</label></b> <span class="content">0</span> values</div>

    </dialog>

    <dialog>

        <button onclick="toggleDialog(1, false)" title="Close"><i class="fa fa-times"></i>
</button>

        <h2>Duration</h2>

        <p>
            Hours: &nbsp;&nbsp;&nbsp;&nbsp;<input id="hours" type="Number" max=23 min=0></input>
        </p>

        <p>
            Minutes: &nbsp;<input id="minutes" type="Number" max=59 min=0></input>
        </p>

        <p>
            Seconds: <input id="seconds" type="Number" max=59 min=0></input>
        </p>

    </dialog>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/words.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
