<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typister by Ali Shah Jindani</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="images/logo2.png">

    <!-- Google SEO -->
    <meta name="description" content="Typister is a web app designed to test your typing speed on the keyboard. You can start typing as soon as you visit and work on getting faster, with a simple and clean interface.">
    <meta name="google-site-verification" content="UJvqurcb6_a2eHN3OqiTuFaDozedqiCGpwj7ASinREA" />

<body>

    <header>

        <!-- <img src="Images/logo2.png"> -->

        <div id="timer"></div>

        <div id="buttons">

            <button onclick="location.reload();" title="Refresh">
                <i class="fa fa-refresh"></i>
            </button>

            <button onclick="if (!timer.active) toggleDialog(1);" title="Change Time">
                <i class="fa fa-clock"></i>
            </button>

            <button onclick="if (!timer.active) toggleDialog(0);" title="Performance Details">
                <i class="fa fa-bars"></i>
            </button>

        </div>

    </header>

    <div id="container"><div id="previous"></div></div>

    <input type="text" id="typing-area" autofocus="autofocus">

    <dialog>

        <button onclick="toggleDialog(0, false)" title="Close"><i class="fa fa-times"></i>
</button>

        <h2>Performance Details</h2>

        <p>
            <div id="total-time"><b>Total time taken</b><br>0h 0m 0s</div>
            <div id="total-words"><b>Total words typed</b><br>0</div>
        </p>

        <p>
            <div id="correct"><b>Number of <span style='background: rgb(85, 255, 68);'>correct</span> values</b><br>0</div>
            <div id="incorrect"><b>Number of <span style='background: rgb(255, 85, 68);'>incorrect</span> values</b><br>0</div>
            <div id="incomplete"><b>Number of <span style='background: rgb(0, 255, 255);'>incomplete</span> values</b><br>0</div>
            <div id="accuracy"><b>Accuracy</b><br>0%</div>
            <div id="wpm"><b>Speed (words per minute)</b><br>0</div>
        </p>

    </dialog>

    <dialog>

        <button onclick="toggleDialog(1, false)" title="Close"><i class="fa fa-times"></i>
</button>

        <h2>Change Time</h2>

        <p>
            Hours: &nbsp;&nbsp;&nbsp;&nbsp;<input id="hours" type="Number" max=23 min=0></input>
        </p>

        <p>
            Minutes: &nbsp;<input id="minutes" type="Number" max=59 min=0></input>
        </p>

        <p>
            Seconds: <input id="seconds" type="Number" max=59 min=0></input>
        </p>

    </dialog>

    <script src="js/words.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
